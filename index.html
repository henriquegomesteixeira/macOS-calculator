<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - @henriquegomesteixeira</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="bloco">
    <div class="calculadora">
      <main>
        <input class="resultado" type="text" placeholder="0" readonly="true">
        <div>
          <button class="padrão inicial clear">AC</button>
          <button class="padrão inicial trocaSinal">+/-</button>
          <button class="padrão inicial porcentagem">%</button>
          <button class="padrão inicial laranja sinal divisao">÷</button>
        </div>
        <div>
          <button class="padrão" value="7">7</button>
          <button class="padrão" value="8">8</button>
          <button class="padrão" value="9">9</button>
          <button class="padrão laranja sinal multiplicacao">x</button>
        </div>
        <div>
          <button class="padrão" value="4">4</button>
          <button class="padrão" value="5">5</button>
          <button class="padrão" value="6">6</button>
          <button class="padrão laranja sinal subtracao">-</button>
        </div>
        <div>
          <button class="padrão" value="1">1</button>
          <button class="padrão" value="2">2</button>
          <button class="padrão" value="3">3</button>
          <button class="padrão laranja sinal adicao">+</button>
        </div>
        <div>
          <button class="padrão zero" value="0">0</button>
          <button class="padrão" value=".">,</button>
          <button class="padrão igual laranja igual">=</button>
        </div>
      </main>
    </div>
</body>
<script src="script.js"></script>
</html>
